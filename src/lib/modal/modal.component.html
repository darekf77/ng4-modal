<div class="ui-modal-overlay"
     [style.display]="(visible && backdrop) ? 'block' : 'none'"></div>

<div class="ui-modal"
     tabindex="-1"
     role="dialog"
     #modalRoot
     appResizable
     [south]="true"
     [east]="true"
     [southEast]="true"
     (resizing)="onResize($event)"
     (resizeEnd)="resizeEnd($event)"
     appDraggable
     (dragEnd)="dragEnd($event)"
     [dragEventTarget]="dragEventTarget"
     [inViewport]="inViewport"
     [style.display]="visible ? 'block' : 'none'"
     (mousedown)="moveOnTop()"
     (touchstart)="moveOnTop()">
  <div class="ui-modal-header"
       #modalHeader
       (mousedown)="initDrag($event)"
       (touchstart)="initDrag($event)">
    <div class="ui-titlebar">
      <ng-content select=".app-modal-header"></ng-content>
    </div>
    <div class="ui-controlbar">
      <ng-content select=".app-modal-controlbar"></ng-content>
      <ng4-icons [path]="maximizeRestpreIcon"
                 *ngIf="maximizable"
                 (click)="toggleMaximize($event)"></ng4-icons>
      <ng4-icons [path]="mdiWindowClose"
                 #closeIcon
                 (click)="hide()">
      </ng4-icons>
    </div>
  </div>

  <div class="ui-modal-body"
       #modalBody>
    <ng-content select=".app-modal-body"></ng-content>
  </div>
  <div class="ui-modal-footer"
       #modalFooter>
    <ng-content select=".app-modal-footer"></ng-content>
  </div>
</div>
